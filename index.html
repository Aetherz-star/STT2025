<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STTech-2025</title>

  <!-- Viewport meta tag to lock layout to device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@100;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global reset and base styles */
    * {
      box-sizing: border-box;
      background-color: antiquewhite;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Lock the viewport */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Tomorrow", sans-serif;
    }

    /* Rotated container */
    .rotate1 {
      transform: rotate(-20deg);
      width: 120vw;        /* wider than screen to prevent squeezing */
      margin-left: -10vw;  /* centers it visually after widening */
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    /* Animated wrapper */
    .wrapper {
      display: flex;
      animation: wrapAnim1 3s infinite linear;
    }

    @keyframes wrapAnim1 {
      0%   { transform: translateX(680px); }
      100% { transform: translateX(0); }
    }

    /* Image blocks */
    .img {
      margin: 10px;
      width: 150px;
      height: 100px;
      background-color: lightgray;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #8f724d;
    }
  </style>
</head>
<body>

  <!-- Rotated scrolling row -->
  <div class="rotate1">
    <div class="wrapper">
      <div class="img">img1</div>
      <div class="img">img2</div>
      <div class="img">img3</div>
      <div class="img">img4</div>
      <div class="img">img1</div>
      <div class="img">img2</div>
      <div class="img">img3</div>
      <div class="img">img4</div>
    </div>
  </div>

</body>
</html>
