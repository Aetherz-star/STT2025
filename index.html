<head>
    <title>STTech-2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheets" >

    <style>
        * {
            background-color: antiquewhite;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fontTomorrow{
        font-family: "Tomorrow", sans-serif;
        color: #8f724d;
        /* 
        font-weight: 100; 400 500 600 700 
        font-style: normal; italic
        */
        }

        

        .wrapper{
            background-color: grey;
            display: flex;
            transform: translateX(680px);
            animation: wrapAnim1 3s infinite;
        }
        @keyframes wrapAnim1 {
            0%{transform: translateX(680px);}
            100%{transform: translateX(0px);}
        }

        .wrapper2{
            background-color: grey;
            display: flex;
            transform: translateX(0px);
            animation: wrapAnim2 3s infinite;
        }
        @keyframes wrapAnim2 {
            0%{transform: translateX(0px);}
            100%{transform: translateX(680px);}
        }

        .img{
            margin: 10px;
            width: 150px;
            height: 100px;
            border-radius: 20px;
        }

        .rotate1{ 
            transform: translate(-190px, -0px) rotate(-20deg);
        }
        .rotate2{ 
            transform: translate(-190px, 230px) rotate(-20deg);
        }
    </style>
</head>
<body>
    <back>
        <div class="rotate1"> <!-- rotator -->
            <wrapper class="wrapper"> <!-- xAxis movement-->
                <div class="img">img1</div>
                <div class="img">img2</div>
                <div class="img">img3</div>
                <div class="img">img4</div>
                <div class="img">img1</div>
                <div class="img">img2</div>
                <div class="img">img3</div>
                <div class="img">img4</div>
            </wrapper>
        </div>
        <div class="rotate2"> <!-- rotator -->
            <wrapper class="wrapper2"> <!-- xAxis movement-->
                <div class="img">img1</div>
                <div class="img">img2</div>
                <div class="img">img3</div>
                <div class="img">img4</div>
                <div class="img">img1</div>
                <div class="img">img2</div>
                <div class="img">img3</div>
                <div class="img">img4</div>
            </wrapper>
        </div>
    </back>
</body>
